#!/usr/bin/env bash
# User configurable settings (sourced by main.sh)

# Where to write logs (absolute or relative to project)
LOG_FILE="./logs/sysmonitor.log"

# Default check interval in seconds
CHECK_INTERVAL=60

# Comma-separated list of processes (pgrep -f will be used)
SETTINGS_PROCESSES="sshd, nginx"

# Comma-separated list of systemd service names to monitor
SETTINGS_SERVICES="sshd,nginx"

# Comma-separated list of hosts to check (DNS + ping)
SETTINGS_NETWORK_HOSTS="8.8.8.8,github.com"
